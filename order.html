    <main>
        <form action="mailto:order@yokogama.ua" method="post" enctype="text/plain">
            <p><label for="name">Як до вас звертатится?</label><br>
                <input type="text" name="name" id="name" required autofocus></p>
            <p><label for="phone">За яким номером телефону Вас можна набрати?</label><br>
                <input type="number" name="phone" id="phone" required></p>
            <p><label for="date">На яку дату ви хотіли б замовити столик?</label><br>
                <input type="date" name="date" id="date" required></p>
            <p><label for="time">На яку годину ви хотіли б замовити столик?</label><br>
                <input type="time" name="time" id="time" required></p>
            <fieldset>
                <legend><strong>Вкажіть данні про Вас та Вашу компанію</strong></legend>
                <p><label for="cnt">На скільки людей замовляється столик?</label><br>
                    <input type="radio" name="cnt" id="cnt" value="1">1
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="cnt" id="cnt" value="2">2
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="cnt" id="cnt" value="more">3 та більше
                    &nbsp; &nbsp; &nbsp;</p>
                <p><input type="checkbox" name="children" value="*">Серед клієнтів будуть діти</p>
            </fieldset>
            <p><button type="submit">Відправити</button></p>
        </form>
      
    </main>
</body>
