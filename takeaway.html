    <main>
        <form action="mailto:order@yokogama.ua" method="post" enctype="text/plain">
            <p><label for="dishes">Що бажаєте замовити?</label><br>
                <select name="dishes" id="dishes" size="6" multiple>
                    <optgroup label="Сашимі">
                        <option value="unagi">Унагі</option>
                        <option value="hamachi">Хамачі</option>
                    </optgroup>
                    <optgroup label="Суші">
                        <option value="chukka">Чукка</option>
                        <option value="maguro">Магуро</option>
                        <option value="tobiko">Тобико</option>
                    </optgroup>
                    <optgroup label="Ролли">
                        <option value="kynsey battakon">Кунсей батакон</option>
                        <option value="arrigato">Арригато</option>
                        <option value="mexicano">Мексиканський</option>
                    </optgroup>
                </select></p>
            <p><label for="phone">За яким номером телефону Вас можна набрати?</label><br>
                <input type="number" name="phone" id="phone" required></p>
            <p><button type="submit">Відправити</button></p>
        </form>
      
    </main>
